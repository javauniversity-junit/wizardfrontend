<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Strategic Marketing I</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">

<!-- Bootstrap CSS-->
 


<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

<!-- Favicon-->
<link rel="shortcut icon" href="./img/icon.png">

</head>
<body>


	<!-- Begin page content -->
	<!--- start header container -->

	<div id="headerId"></div>







	<div class="container" style="padding-top: 1%;">

		<div>
			<form method="post" action="saveStrategicMarketingPageOne"
				id="myform" autocomplete="off">
				<fieldset>
					<legend>
						(6 of 26) Strategic Marketing I - <span th:text="${wizard.name}"></span>
					</legend>

					<div class="row">

						<div class="col-4">
							<div class="form-group">
								<label for="yearsInBusiness">1. How long has the client
									been in business?</label> <input type="number" onClick="this.setSelectionRange(0, this.value.length)"
									class="form-control"
									id="yearsInBusiness"
									th:value="${dataPageModel?.yearsInBusiness}"
									name="yearsInBusiness" aria-describedby="yearsInBusinessName"
									min="0" max="50" />
							</div>
						</div>
						<div class="col-4">
							<div class="form-group">
								<label for="numberOfLocations">How many locations?</label> <input
									type="number" th:value="${dataPageModel?.numberOfLocations}"
									min="0" max="50" class="form-control" id="numberOfLocations"
									name="numberOfLocations" 
									autofocus="autofocus" onfocus="this.select()"/>
							</div>
						</div>
						<div class="col-4">

							<div class="form-group">

								<div class="checkbox">
									<label> <input type="checkbox" id="planToExpand"
										name="planToExpand"
										th:checked="${dataPageModel?.planToExpand}" /> <span>
											Plans to expand? </span>

									</label>

								</div>

							</div>
						</div>
					</div>
					<div class="form-group">
						<label for=misconceptions>2. What are the biggest
							misconceptions consumers have about the business?</label>

						<textarea id="misconceptions" name="misconceptions"
						  onClick="this.setSelectionRange(0, this.value.length)"
							class="form-control" rows="4" maxlength="350" cols="50"
							th:text="${dataPageModel?.misconceptions}">
							 
							 
							 </textarea>
					</div>

					<div class="form-group">
						<label for=sellingAdvantages>3. What are the clients most
							distinctive selling advantages?</label>

						<textarea id="sellingAdvantages" name="sellingAdvantages"
							class="form-control" rows="4" maxlength="350" cols="50"
							th:text="${dataPageModel?.sellingAdvantages}"
							onClick="this.setSelectionRange(0, this.value.length)" >
							 
							 
							 </textarea>
					</div>

					<div class="form-group">
						<label for=companyNameProjectImage>4. What image does the
							client want the company's name to project to their customers /
							consumers?</label>

						<textarea id="companyNameProjectImage"
							name="companyNameProjectImage" class="form-control" rows="4"
							maxlength="350" cols="50"
							th:text="${dataPageModel?.companyNameProjectImage}"
							onClick="this.setSelectionRange(0, this.value.length)">
							 
							 
							 </textarea>
					</div>

					<div class="row">
						<div class="col-6">

							<div class="form-group">
								<label for="currentCompanySlogan">5. Company
									Slogan:</label> <input type="text" onClick="this.setSelectionRange(0, this.value.length)" class="form-control"
									id="currentCompanySlogan" name="currentCompanySlogan"
									th:value="${dataPageModel?.currentCompanySlogan}"
									maxlength="150" />
							</div>
						</div>
						<div class="col-6">
							<div class="form-group">
								<div class="checkbox">
									<label> <input type="checkbox"
										id="companySloganProjectImage"
										name="companySloganProjectImage"
										th:checked="${dataPageModel?.companySloganProjectImageYes}" />
										<span> Does their current slogan project the same
											image? </span>
									</label>
								</div>
							</div>
						</div>
					</div>


					<div
						class="form-group custom-control custom-switch-extra custom-switch custom-switch-md">
						<input name="excluded" id="excluded"
							th:checked="${wizardData?.excluded}" type="checkbox"
							class="custom-control-input"> <label for="excluded"
							class="custom-control-label">Exclude from presentation</label>
					</div>




					<input type="hidden" id="nextPage"
						th:value="'redirect:/StrategicMarketingPageThree?ID=' + ${wizard.encrypt}"
						name="nextPage" /> 
						
						<input type="hidden" id="previousPage"
						th:value="'redirect:/ClientObjectivesOnePageTwo?ID=' + ${wizard.encrypt}"
						name="previousPage" /> <input type="hidden" id="publishPage"
						th:value="'redirect:/Publish?ID=' + ${wizard.encrypt}"
						name="publishPage" /> <input type="hidden" id="wizardId"
						th:value="${wizard.encrypt}" name="wizardId" /> <input
						type="hidden" id="wizarddataid"
						th:value="${wizardData?.wizarddataid}" name="wizarddataid" /> <input
						name="next" type="submit" value="Next" class="btn btn-primary"
						style="background-color: #C0B879;" /> <input name="publish"
						type="submit" value="Publish" class="btn btn-primary"
						style="background-color: #C0B879;" /> <input name="previous"
						value="Previous" type="submit" class="btn btn-primary"
						style="background-color: #C0B879;" />
				</fieldset>
			</form>
			<div class="container" style="padding-top: 2%;">

				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="7"
						aria-valuemin="0" aria-valuemax="100"
						style="width: 24%; background-color: #C0B879;">24%</div>
				</div>
			</div>


		</div>

	</div>




	<!-- JavaScript files-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>

	<script th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			// Store
            sessionStorage.setItem("ID", /*[[${wizard.encrypt}]]*/);
			$("#headerId").load("header.html");
		});
		/*]]>*/
	</script>



</body>
</html>
